<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Search</title>
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

    </head>
    <body>

        <div>
            <ul class="navBar">
                <li class="navBarItem"><a href="index.html"> <img src="googleimageFixed.png" alt="Google Icon" height="22"> </a></li>
            </ul>
        </div>
        <p class="h1Advanced">Advanced Search</p>
        <div class="line"></div>

        <div class="divAdvanced">
            <p class="h2Advanced"> Find pages with...</p>
            <form action="https://www.google.com/search">            
                <div class="rowInput">
                    <div class="left">
                        <p class="pAdvanced">all these words</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_q" class="form-control">
                    </div>
                </div>

                <div class="rowInput">
                    <div class="left">
                        <p class="pAdvanced">this exact word or phrase</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_epq" class="form-control">
                    </div>
                </div>

                <div class="rowInput">
                    <div class="left">
                        <p class="pAdvanced">any of these words</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_oq" class="form-control">
                    </div>
                </div>

                <div class="rowInput">
                    <div class="left">
                        <p class="pAdvanced">none of these words</p>
                    </div>
                    <div class="right">
                        <input type="text" name="as_eq" class="form-control">
                    </div>
                </div>

                <div class="buttonDiv">
                    <input type="submit" value="Advanced Search" class="buttonAdvanced">
                </div>
            </form>
        </div>
    </body>
</html>
